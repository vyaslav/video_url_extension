<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <style type="text/css"></style>
  </head>
  
  <body>
    <video id="video" controls="" autoplay="" name="media">
    </video>
    <a href='javascript:;' onclick='updateURL();'>Update URL</a>
    <script>
      var query = decodeURIComponent(window.location.search.substring(1));
      var video = document.getElementById('video');
      var source = document.createElement('source');
      
      source.setAttribute('src', query);
      
      video.appendChild(source);
      
      function updateURL() {
        window.location = "http://vyaslav.github.io/video_url_extension/?" + encodeURIComponent(source.src.substr(0, source.src.lastIndexOf("#")); + "#t=" +video.currentTime );
      }
    </script>
  </body>
  </html>
